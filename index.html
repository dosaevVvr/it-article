<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информатика - Блог статей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Информатика Pro</div>
            <div class="nav-links">
                <a href="#" class="home-link">Главная</a>
                <a href="#">Статьи</a>
                <a href="#">О проекте</a>
                <a href="#">Контакты</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <main class="main-content" id="mainPage">
            <div class="articles">
                <!-- Статьи будут добавляться динамически через JS -->
            </div>

            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Категории</h3>
                    <ul id="categoriesList">
                        <li><a href="#" data-category="all">Все темы</a></li>
                        <li><a href="#" data-category="algorithms">Алгоритмы</a></li>
                        <li><a href="#" data-category="programming">Программирование</a></li>
                        <li><a href="#" data-category="databases">Базы данных</a></li>
                        <li><a href="#" data-category="ai">Искусственный интеллект</a></li>
                    </ul>
                </div>
            </aside>
        </main>

        <div class="article-full" id="articlePage">
            <button class="back-button">← Назад к статьям</button>
            <article>
                <img id="fullArticleImage" src="" alt="Изображение статьи">
                <div class="article-meta" id="fullArticleMeta"></div>
                <h1 id="fullArticleTitle"></h1>
                <div id="fullArticleContent"></div>
            </article>
        </div>
    </div>

    <footer>
        <p>© 2024 Информатика Pro. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
