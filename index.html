<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информатика Pro | Современный блог</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="glass-header header">
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-laptop-code"></i>
                    <span>IT-Article</span>
                </div>
                <div class="search-container">
                    <input type="text" 
                           class="search-input" 
                           placeholder="Поиск статей..."
                           id="searchInput">
                    <button class="search-button" id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="nav-links" id="navLinks">
                    <a href="#" class="home-link active"><i class="fas fa-home"></i> <span class="nav-text">Главная</span></a>
                    <button id="profileButton" class="profile-button">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="main-content" id="mainPage">
            <div class="filter-container">
                <button class="filter-btn active" data-category="all">
                    <i class="fas fa-star"></i> Все статьи
                </button>
                <button class="filter-btn btn-algorithms" data-category="algorithms">
                    <i class="fas fa-sort-amount-down"></i> Алгоритмы
                </button>
                <button class="filter-btn btn-programming" data-category="programming">
                    <i class="fas fa-code"></i> Программирование
                </button>
                <button class="filter-btn btn-databases" data-category="databases">
                    <i class="fas fa-database"></i> Базы данных
                </button>
                <button class="filter-btn btn-ai" data-category="ai">
                    <i class="fas fa-brain"></i> Искусственный интеллект
                </button>
            </div>

            <div class="profile-modal" id="profileModal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2><i class="fas fa-user"></i> Профиль</h2>
                    
                    <div class="profile-section">
                        <h3>Сохраненные статьи</h3>
                        <div class="saved-articles" id="savedArticles"></div>
                    </div>
            
                    <div class="profile-section">
                        <h3>Настройки</h3>
                        <label class="theme-switch">
                            <input type="checkbox" id="darkThemeToggle">
                            Темная тема
                        </label>
                    </div>
                </div>
            </div>

            <div class="articles-grid" id="articlesGrid">
                <!-- Статьи будут вставлены через JS -->
            </div>
        </div>

        <div class="article-full" id="articlePage">
            <!-- Полная статья будет вставлена через JS -->
        </div>
    </main>

    <footer class="glass-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>О проекте</h3>
                    <p>Современный образовательный ресурс по информатике и программированию</p>
                </div>
                <div class="footer-section">
                    <h3>Контакты</h3>
                    <a href="#"><i class="fab fa-telegram"></i> Telegram</a>
                    <a href="#"><i class="fab fa-github"></i> GitHub</a>
                </div>
            </div>
            <div class="copyright">
                © 2024 Информатика Pro | Все права защищены
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
