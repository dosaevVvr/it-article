<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информатика Pro | Современный блог</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="glass-header">
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-laptop-code"></i>
                    <span>IT-Article</span>
                </div>
                <div class="nav-links" id="navLinks">
                    <a href="#" class="home-link active"><i class="fas fa-home"></i> <span class="nav-text">Главная</span></a>
                    <a href="#"><i class="fas fa-search"></i> <span class="nav-text">Поиск</span></a>
                    <a href="#"><i class="fas fa-user"></i> <span class="nav-text">Профиль</span></a>
                </div>
                <button class="mobile-menu" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="main-content" id="mainPage">
            <div class="filter-container">
                <button class="filter-btn active" data-category="all">
                    <i class="fas fa-star"></i> Все статьи
                </button>
                <button class="filter-btn btn-algorithms" data-category="algorithms">
                    <i class="fas fa-sort-amount-down"></i> Алгоритмы
                </button>
                <button class="filter-btn btn-programming" data-category="programming">
                    <i class="fas fa-code"></i> Программирование
                </button>
                <button class="filter-btn btn-databases" data-category="databases">
                    <i class="fas fa-database"></i> Базы данных
                </button>
                <button class="filter-btn btn-ai" data-category="ai">
                    <i class="fas fa-brain"></i> Искусственный интеллект
                </button>
            </div>
            <div class="articles-grid">
                <!-- Статьи будут вставлены через JS -->
            </div>
        </div>

        <div class="article-full" id="articlePage">
            <!-- Полная статья будет вставлена через JS -->
        </div>
    </main>

    <footer class="glass-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>О проекте</h3>
                    <p>Современный образовательный ресурс по информатике и программированию</p>
                </div>
                <div class="footer-section">
                    <h3>Контакты</h3>
                    <a href="#"><i class="fab fa-telegram"></i> Telegram</a>
                    <a href="#"><i class="fab fa-github"></i> GitHub</a>
                </div>
            </div>
            <div class="copyright">
                © 2024 Информатика Pro | Все права защищены
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
